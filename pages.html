    <!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Box Yaradan Sistem</title>
  <style>
    .box {
      width: 150px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      font-weight: bold;
    }

    .created-box {
      background-color: #eee;
      border: 1px solid #999;
      padding: 10px;
      margin-top: 10px;
      width: 200px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="box" onclick="createBox('Birinci Box')">Box 1</div>
<div class="box" onclick="createBox('İkinci Box')">Box 2</div>

<div id="result"></div>

<script>
  function createBox(source) {
    // Yeni box (div) yaradılır
    const newBox = document.createElement("div");
    newBox.classList.add("created-box");

    // İçində yazılar olan ul yaradılır
    const ul = document.createElement("ul");

    for (let i = 1; i <= 3; i++) {
      const li = document.createElement("li");
      li.textContent = `${source} - Element ${i}`;
      ul.appendChild(li);
    }

    // ul yeni box-un içinə əlavə olunur
    newBox.appendChild(ul);

    // Nəticə bölməsinə əlavə olunur
    document.getElementById("result").appendChild(newBox);
  }
</script>

</body>
</html>
